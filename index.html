<html>
    <head>

        <!-- Depends jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        <!-- Get plugin -->
        <script type="text/javascript" src="jQuery.PluginName.js"></script>

        <script type="text/javascript">
            // On Document Ready
            $(function() {

                // Pass element to PluginName
                $('.example').PluginName({

                    // Settings that override defaults
                    myGreeting : 'Hello World'
                });
            });
        </script>
    </head>

    <body>

        <!-- The element -->
        <div class="example"></div>

    </body>
</html>
